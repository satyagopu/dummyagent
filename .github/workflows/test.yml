name: Tests & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: pytest --cov=app --cov-report=term --cov-report=xml
      
      - name: Security audit - pip-audit
        working-directory: ./backend
        run: pip-audit
      
      - name: Security audit - bandit
        working-directory: ./backend
        run: bandit -r app/ -ll
      
      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: backend/coverage.xml

  frontend-tests:
    name: Frontend Tests & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm test -- --run --coverage
      
      - name: Security audit
        working-directory: ./frontend
        run: npm audit --audit-level=high
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: frontend/coverage/

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Security check passed
        run: |
          echo "✅ All security checks passed!"
          echo "✅ Backend: pip-audit + bandit clean"
          echo "✅ Frontend: npm audit clean"
